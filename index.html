  <body>
    <div class="container">
      <!-------collapse inputs------->
      <div class="collapse" id="collapse">
        <form>
          <div class="form-group">
            <label for="task-input">Task to do:</label>
            <input
              type="text"
              class="form-control"
              id="taskInput"
              placeholder="Enter Task"
            />
          </div>
          <div class="form-group">
            <label for="taskDate">Enter Date</label>
            <input
              type="date"
              class="form-control"
              id="taskDate"
              placeholder="Select Date"
            />
          </div>
        </form>
      </div>
      <!-----Collapse Button----->
      <a
        class="btn add-task-btn"
        id="addTask"
        onclick="addTask()"
        data-toggle="collapse"
        href="#collapse"
        role="button"
        aria-expanded="false"
        aria-controls="collapse"
      >
        Add Task Todo
      </a>

      <!-------Task Container---------->
      <div class="jumbotron jumbotron-fluid">
        <div class="container" id="taskContainer">
            <ul class="list-group" id="listGroup">
                
              </ul>
        </div>
      </div>
